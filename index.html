<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce website</title>
    <!-- link css -->
     <link rel="stylesheet" href="style.css">
     <!-- fown awesome cdn link -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
      <!-- google font link -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Prociono&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header section started here -->
     <header class="header">
        <a href="#" class="logo"> <i class="fas fa-shopping-basket"></i>groco </a>
         <nav class="navbar">
            <a href="#home">home</a>
            <a href="#features">features</a>
            <a href="#products">products</a>
            <a href="#catagories">catagories</a>
            <a href="#review">review</a>
            <a href="#blogs">blogs</a>

         </nav>

         <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-user" id="login-btn"></div>
         </div>
        <form action="" class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </form>

        <div class="shopping-cart">
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="./images/cart-img-1.jpg" alt="">
                <div class="content">
                    <h3>watermelon</h3>
                    <span class="price">$4.99/-</span>
                    <span class="quantity">qty :1</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="./images/cart-img-2.jpg" alt="">
                <div class="content">
                    <h3>onion</h3>
                    <span class="price">$4.99/-</span>
                    <span class="quantity">qty :1</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="./images/cart-img-3.jpg" alt="">
                <div class="content">
                    <h3>chiken</h3>
                    <span class="price">$4.99/-</span>
                    <span class="quantity">qty :1</span>
                </div>
            </div>
            <div class="total">total :19.69/-</div>
            <a href="#" class="btn">checkout</a>



        </div>

     </header>

 
    







    <!-- js link -->
     <script src="./script.js"></script>
</body>
</html>
